<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #333;
        }
        #close-btn {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 10000;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 16px;
            cursor: pointer;
        }
        #content {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <div id="loader">Подготовка приложения...</div>
    <button id="close-btn" onclick="closeApp()">✕</button>
    <div id="content" style="display:none"></div>

    <script>
        let tg = Telegram.WebApp;
        
        function initApp() {
            // Показываем контент и кнопку закрытия
            document.getElementById('loader').style.display = 'none';
            document.getElementById('close-btn').style.display = 'block';
            
            // Перенаправляем на сайт Tilda в основном окне
            window.location.href = "https://ВАШ-САЙТ.tilda.ws/ВАША-СТРАНИЦА";
            
            // Настройки Telegram WebApp
            tg.expand();
            
            if (typeof tg.disableVerticalSwipes === 'function') {
                tg.disableVerticalSwipes();
            }
            
            if (typeof tg.enableClosingConfirmation === 'function') {
                tg.enableClosingConfirmation();
            }
        }
        
        function closeApp() {
            tg.close();
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof Telegram !== 'undefined') {
                tg.ready();
                setTimeout(initApp, 1000);
            } else {
                // Если не в Telegram, просто переходим на сайт
                window.location.href = "https://terapia-bez-terapii.ru/navi";
            }
        });
    </script>
</body>
</html>
